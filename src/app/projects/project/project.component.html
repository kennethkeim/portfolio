<div *ngIf="project" class="projectCard">
   <h3 class="name">
      {{ project.name }}
   </h3>

   <p class="description">{{ project.description }}</p>

   <div class="tagRow">
      <p class="role">{{ project.role }}</p>
      <p class="type">{{ project.type }}</p>
      <p class="length">{{ project.length }}</p>
      <a
         *ngFor="let link of project.links"
         target="_blank"
         rel="noopener noreferrer"
         [href]="link.url">
         <span class="material-symbols-outlined mr-1">
            <!-- link icon is a catch-all for non-video links -->
            {{ link.type === "video" ? "movie" : "link" }}
         </span>
         <span>{{ link.text }}</span>
      </a>
   </div>
</div>
